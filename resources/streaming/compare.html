<!DOCTYPE html>
<html>
<head>
    <title>Compare: {{CLIENT_ID}}/{{TEST_ID}} - RABBITIZE</title>
    <link rel="stylesheet" href="/resources/streaming/themes/theme-variables.css">
    <link rel="stylesheet" href="/resources/streaming/themes/theme-styles.css">
    <link rel="stylesheet" href="/resources/streaming/cyberpunk.css">
    <link rel="stylesheet" href="/resources/streaming/themes/theme-switcher.css">
    <link rel="icon" type="image/x-icon" href="/resources/streaming/favicon.png">
    <style>
        .compare-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .summary-header {
            border: 2px solid var(--color-primary);
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 255, 255, 0.05);
        }

        .summary-header h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            padding: 10px;
            border: 1px solid var(--color-primary);
            background: rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        .overall-pass { color: #0f0; }
        .overall-warn { color: #ff0; }
        .overall-fail { color: #f00; }

        .session-info {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .session-box {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            border: 1px solid var(--text-muted);
            background: rgba(0, 0, 0, 0.2);
        }

        .session-box.baseline {
            border-color: #0ff;
        }

        .session-box.latest {
            border-color: #f0f;
        }

        .session-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .session-label.baseline { color: #0ff; }
        .session-label.latest { color: #f0f; }

        .steps-container {
            margin-top: 30px;
        }

        .step-card {
            border: 1px solid var(--color-primary);
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--color-primary);
            background: rgba(0, 255, 255, 0.05);
        }

        .step-title {
            font-size: 14px;
        }

        .step-command {
            font-family: 'JetBrains Mono', monospace;
            color: #0ff;
        }

        .step-badge {
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }

        .step-pass { background: rgba(0, 255, 0, 0.2); color: #0f0; border: 1px solid #0f0; }
        .step-warn { background: rgba(255, 255, 0, 0.2); color: #ff0; border: 1px solid #ff0; }
        .step-fail { background: rgba(255, 0, 0, 0.2); color: #f00; border: 1px solid #f00; }
        .step-error { background: rgba(128, 128, 128, 0.2); color: #888; border: 1px solid #888; }

        .step-images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }

        .image-panel {
            text-align: center;
        }

        .image-label {
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .image-panel img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--text-muted);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-panel img:hover {
            transform: scale(1.02);
            border-color: var(--color-primary);
        }

        .diff-toggle-container {
            padding: 10px 15px;
            border-top: 1px solid var(--text-muted);
            background: rgba(0, 0, 0, 0.2);
        }

        .diff-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 12px;
            color: var(--color-primary);
        }

        .diff-toggle input {
            display: none;
        }

        .diff-toggle-slider {
            width: 40px;
            height: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--color-primary);
            border-radius: 10px;
            position: relative;
            transition: background 0.3s;
        }

        .diff-toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: transform 0.3s;
        }

        .diff-toggle input:checked + .diff-toggle-slider {
            background: rgba(0, 255, 255, 0.4);
        }

        .diff-toggle input:checked + .diff-toggle-slider::before {
            transform: translateX(18px);
        }

        .dom-diff-section {
            border-top: 1px solid var(--text-muted);
        }

        .dom-diff-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .dom-diff-header:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .dom-diff-content {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .dom-diff-content.expanded {
            display: block;
        }

        .dom-diff-container {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .dom-diff-line {
            padding: 2px 5px;
            margin: 1px 0;
        }

        .dom-diff-added {
            background: rgba(0, 255, 0, 0.15);
            color: #0f0;
        }

        .dom-diff-removed {
            background: rgba(255, 0, 0, 0.15);
            color: #f00;
        }

        .dom-diff-unchanged {
            color: #888;
        }

        .dom-diff-symbol {
            display: inline-block;
            width: 20px;
            font-weight: bold;
        }

        .dom-diff-empty {
            color: #666;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--color-primary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #f00;
            border: 1px solid #f00;
            background: rgba(255, 0, 0, 0.1);
        }

        .no-sessions {
            text-align: center;
            padding: 50px;
            color: #ff0;
            border: 1px solid #ff0;
            background: rgba(255, 255, 0, 0.1);
        }

        /* Breadcrumb */
        .breadcrumb {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border: 1px solid #0ff;
            z-index: 100;
        }

        .breadcrumb a {
            color: #0ff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Lightbox for full-size images */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 95%;
            max-height: 95%;
            border: 2px solid var(--color-primary);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .diff-overlay-wrapper {
            position: relative;
            display: inline-block;
        }

        .diff-overlay-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .diff-overlay-img.visible {
            opacity: 0.7;
        }

        .step-missing {
            color: #888;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/single-test/{{CLIENT_ID}}/{{TEST_ID}}" class="back-link">[ <- BACK TO TEST ]</a>

    <div class="breadcrumb">
        <a href="/streaming">ALL</a> /
        <a href="/single-client/{{CLIENT_ID}}">{{CLIENT_ID}}</a> /
        <a href="/single-test/{{CLIENT_ID}}/{{TEST_ID}}">{{TEST_ID}}</a> /
        COMPARE
    </div>

    <div class="compare-container">
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading comparison data...</p>
            </div>
        </div>
    </div>

    <!-- Lightbox for full-size images -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full size">
    </div>

    <script>
        const clientId = '{{CLIENT_ID}}';
        const testId = '{{TEST_ID}}';

        async function loadComparison() {
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(`/api/compare/${clientId}/${testId}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to load comparison data');
                }

                const data = await response.json();

                if (!data.baseline || !data.latest) {
                    contentDiv.innerHTML = `
                        <div class="no-sessions">
                            <h2>Not Enough Sessions</h2>
                            <p>At least 2 sessions are required for comparison.</p>
                            <p>Found: ${data.sessionCount || 0} session(s)</p>
                        </div>
                    `;
                    return;
                }

                renderComparison(data);

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Comparison</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderComparison(data) {
            const contentDiv = document.getElementById('content');
            const summary = data.summary;

            let overallClass = 'overall-pass';
            if (summary.overallStatus === 'warn') overallClass = 'overall-warn';
            if (summary.overallStatus === 'fail') overallClass = 'overall-fail';

            let html = `
                <div class="summary-header">
                    <h1 class="glitch" data-text="VISUAL REGRESSION COMPARE">VISUAL REGRESSION COMPARE</h1>
                    <div class="subtitle">${clientId} / ${testId}</div>

                    <div class="session-info">
                        <div class="session-box baseline">
                            <div class="session-label baseline">BASELINE</div>
                            <div><strong>Session:</strong> ${data.baseline.sessionId}</div>
                            <div><strong>Date:</strong> ${new Date(data.baseline.startTime).toLocaleString()}</div>
                            <div><strong>Steps:</strong> ${data.baseline.commandCount}</div>
                        </div>
                        <div class="session-box latest">
                            <div class="session-label latest">LATEST</div>
                            <div><strong>Session:</strong> ${data.latest.sessionId}</div>
                            <div><strong>Date:</strong> ${new Date(data.latest.startTime).toLocaleString()}</div>
                            <div><strong>Steps:</strong> ${data.latest.commandCount}</div>
                        </div>
                    </div>

                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-label">Overall Status</div>
                            <div class="stat-value ${overallClass}">${summary.overallStatus.toUpperCase()}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Steps</div>
                            <div class="stat-value">${summary.totalSteps}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Changed Steps</div>
                            <div class="stat-value">${summary.changedSteps}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Max Diff %</div>
                            <div class="stat-value">${summary.maxDiffPercent.toFixed(2)}%</div>
                        </div>
                    </div>
                </div>

                <div class="steps-container">
                    ${data.steps.map((step, idx) => renderStep(step, idx, data)).join('')}
                </div>
            `;

            contentDiv.innerHTML = html;

            // Set up event listeners
            setupEventListeners();
        }

        function renderStep(step, idx, data) {
            let badgeClass = 'step-pass';
            let badgeText = step.diffPercent.toFixed(2) + '%';

            if (step.error) {
                badgeClass = 'step-error';
                badgeText = 'ERROR';
            } else if (step.diffPercent >= 5) {
                badgeClass = 'step-fail';
            } else if (step.diffPercent >= 1) {
                badgeClass = 'step-warn';
            }

            const baselineUrl = step.baselineScreenshot ?
                `/rabbitize-runs/${clientId}/${testId}/${data.baseline.sessionId}/screenshots/${step.baselineScreenshot}` : null;
            const latestUrl = step.latestScreenshot ?
                `/rabbitize-runs/${clientId}/${testId}/${data.latest.sessionId}/screenshots/${step.latestScreenshot}` : null;
            const diffUrl = `/api/compare/${clientId}/${testId}/diff/${step.index}`;

            return `
                <div class="step-card" data-step="${step.index}">
                    <div class="step-header">
                        <div class="step-title">
                            <strong>Step ${step.index}:</strong>
                            <span class="step-command">${escapeHtml(step.command || 'Unknown')}</span>
                        </div>
                        <span class="step-badge ${badgeClass}">${badgeText}</span>
                    </div>

                    ${(baselineUrl && latestUrl) ? `
                    <div class="step-images">
                        <div class="image-panel">
                            <div class="image-label">Baseline</div>
                            <img src="${baselineUrl}" alt="Baseline" onclick="openLightbox(this.src)" loading="lazy">
                        </div>
                        <div class="image-panel">
                            <div class="image-label">Diff Overlay</div>
                            <div class="diff-overlay-wrapper">
                                <img src="${latestUrl}" alt="With diff overlay" onclick="openLightbox('${diffUrl}')" loading="lazy">
                                <img src="${diffUrl}" alt="Diff" class="diff-overlay-img" data-step="${step.index}" loading="lazy">
                            </div>
                        </div>
                        <div class="image-panel">
                            <div class="image-label">Latest</div>
                            <img src="${latestUrl}" alt="Latest" onclick="openLightbox(this.src)" loading="lazy">
                        </div>
                    </div>

                    <div class="diff-toggle-container">
                        <label class="diff-toggle">
                            <input type="checkbox" data-step="${step.index}" onchange="toggleDiffOverlay(${step.index}, this.checked)">
                            <span class="diff-toggle-slider"></span>
                            Show Diff Overlay
                        </label>
                    </div>
                    ` : `
                    <div class="step-missing">
                        ${!baselineUrl ? 'Baseline screenshot missing' : ''}
                        ${!latestUrl ? 'Latest screenshot missing' : ''}
                    </div>
                    `}

                    <div class="dom-diff-section">
                        <div class="dom-diff-header" onclick="toggleDomDiff(${step.index})">
                            <span>DOM Changes ${step.hasDomChange ? '(changes detected)' : '(no changes)'}</span>
                            <span class="dom-diff-arrow">&#9660;</span>
                        </div>
                        <div class="dom-diff-content" id="dom-diff-${step.index}" data-loaded="false"></div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleDiffOverlay(stepIndex, show) {
            const overlay = document.querySelector(`.diff-overlay-img[data-step="${stepIndex}"]`);
            if (overlay) {
                overlay.classList.toggle('visible', show);
            }
        }

        async function toggleDomDiff(stepIndex) {
            const content = document.getElementById(`dom-diff-${stepIndex}`);
            const isExpanded = content.classList.contains('expanded');

            if (!isExpanded && content.dataset.loaded === 'false') {
                // Load DOM diff content
                content.innerHTML = '<div class="loading">Loading...</div>';
                content.classList.add('expanded');

                try {
                    const response = await fetch(`/api/compare/${clientId}/${testId}/dom-diff/${stepIndex}`);
                    const html = await response.text();
                    content.innerHTML = html;
                    content.dataset.loaded = 'true';
                } catch (error) {
                    content.innerHTML = '<div class="error">Failed to load DOM diff</div>';
                }
            } else {
                content.classList.toggle('expanded');
            }
        }

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function setupEventListeners() {
            // Close lightbox with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        // Load comparison on page load
        loadComparison();
    </script>
    <script src="/resources/streaming/dock.js"></script>
    <script src="/resources/streaming/themes/theme-switcher.js"></script>
</body>
</html>
